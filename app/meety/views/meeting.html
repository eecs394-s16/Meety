<div ng-controller="MeetingCtrl">
  <super-navbar>
    <super-navbar-title>Meeting Requests</super-navbar-title>
  </super-navbar>

  <div class="list">
    <div ng-repeat="meeting in meetings">
      <super-navigate location="meety#rsvp" data-params-id="{{meeting.$id}}">
        <div class="item">
            {{meeting.purpose}} {{meeting.hour}}:{{meeting.minutes}} {{meeting.ampm}} at {{meeting.location}}
        </div>
      </super-navigate>
    </div>
  </div>
</div>
