<div class="padding" ng-controller="UserCtrl">
  <super-navbar>
    <super-navbar-title>
      User
    </super-navbar-title>
  </super-navbar>
  
  <!-- Login -->
  <div ng-show="toggledView === 'login'">
    <button class="button button-block" ng-click="switchView('register')">
      New? Register here
    </button>
    <label class="item item-input item-floating-label">
      <input type="email" ng-model="loginEmail" placeholder="Email">
    </label>
    <label class="item item-input item-floating-label">
      <input type="password" ng-model="loginPassword" placeholder="Password">
    </label>
    <button class="button button-block button-positive">
      Login
    </button>
  </div>

  <!-- Register -->
  <div ng-show="toggledView === 'register'">
    <button class="button button-block" ng-click="switchView('login')">
      Returning user? Log in here
    </button>
    <label class="item item-input item-floating-label">
      <input type="text" ng-model="registerName" placeholder="Your Name">
    </label>
    <label class="item item-input item-floating-label">
      <input type="email" ng-model="registerEmail" placeholder="Email">
    </label>
    <label class="item item-input item-floating-label">
      <input type="password" ng-model="registerPassword" placeholder="Password">
    </label>
    <label class="item item-input item-floating-label">
      <input type="password" ng-model="registerPassConfirm" placeholder="Confirm Password">
    </label>
    <button class="button button-block button-positive">
      Register
    </button>
  </div>

</div>
