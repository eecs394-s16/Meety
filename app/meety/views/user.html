<div class="padding" ng-controller="UserCtrl">
  <super-navbar>
    <super-navbar-title>
      User
    </super-navbar-title>
  </super-navbar>
  
  <!-- Login -->
  <div ng-show="toggledView === 'login'">
    <button class="button button-block" ng-click="switchView('register')">
      New? Register here
    </button>
    <label class="item item-input item-floating-label">
      <input type="email" ng-model="loginInputs.email" placeholder="Email">
    </label>
    <label class="item item-input item-floating-label">
      <input type="password" ng-model="loginInputs.pass" placeholder="Password">
    </label>
    <button class="button button-block button-positive" ng-click="login(loginInputs)">
      Login
    </button>
  </div>

  <!-- Register -->
  <div ng-show="toggledView === 'register'">
    <button class="button button-block" ng-click="switchView('login')">
      Returning user? Log in here
    </button>
    <label class="item item-input item-floating-label">
      <input type="text" ng-model="registerInputs.name" placeholder="Your Name">
    </label>
    <label class="item item-input item-floating-label">
      <input type="email" ng-model="registerInputs.email" placeholder="Email">
    </label>
    <label class="item item-input item-floating-label">
      <input type="password" ng-model="registerInputs.pass" placeholder="Password">
    </label>
    <label class="item item-input item-floating-label">
      <input type="password" ng-model="registerInputs.passConfirm" placeholder="Confirm Password">
    </label>
    <button class="button button-block button-positive" ng-click="register(registerInputs)">
      Register
    </button>
  </div>

  <!-- Logout -->
  <div ng-if="authData">
    <button class="button button-block button-positive" ng-click="logoutUser()">Logout</button>
  </div>
</div>
