<div ng-controller="MeetingController as meeting">
  <super-navbar>
    <super-navbar-title>Meeting Requests</super-navbar-title>
  </super-navbar>

  <div class="list">
    <div ng-repeat="event in meetings">
      <div class="item">
        <super-navigate view-id="rsvp">
          {{event.purpose}}, {{event.time}} at {{event.location}}
        </super-navigate>
      </div>
    </div>
  </div>
</div>
