<div ng-controller="MeetingController">
  <super-navbar>
    <super-navbar-title>Meeting Requests</super-navbar-title>
  </super-navbar>

  <div class="list">
    <div ng-repeat="meeting in meetings">
      <div class="item">
        <super-navigate view-id="rsvp">
          {{meeting.purpose}}, {{meeting.time}} at {{meeting.location}}
        </super-navigate>
      </div>
    </div>
  </div>
</div>
