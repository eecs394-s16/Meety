<div class="padding" ng-controller="SendingFormController">

  <super-navbar>
    <super-navbar-title>Dev Team</super-navbar-title>
  </super-navbar>

  <label class="item item-input item-select item-stacked-label">
    <div class="input-label">
      Start Time
    </div>
    <input type="time" step="600">
    </input>
  </label>

  <label class="item item-input item-select item-stacked-label">
    <div class="input-label">
      End Time
    </div>
    <input type="time">
    </input>
  </label>

    <label class="item item-input item-floating-label">
      <span class="input-label">Location</span>
      <input type="text" placeholder="Location" ng-model="master.location">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Purpose</span>
      <input type="text" placeholder="Purpose" ng-model="master.purpose"></input>
    </label>
  </div>

  <button class="button button-block button-stable" ng-click="requestMeeting()">Schedule Meeting</button>


</div>
