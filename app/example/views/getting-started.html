<div class="padding" ng-controller="SendingFormController">

  <super-navbar>
    <super-navbar-title>Dev Team</super-navbar-title>
  </super-navbar>

  <label class="item item-input item-select item-stacked-label">
    <div class="input-label">
      Start Time
    </div>
    <input type="time">
    </input>
  </label>

  <label class="item item-input item-select item-stacked-label">
    <div class="input-label">
      End Time
    </div>
    <input type="time">
    </input>
  </label>

  <label class="item item-input item-select time-select">
    <div class="input-label">
      Hour
    </div>
    <select ng-model="master.hour">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>
  </label>

  <label class="item item-input item-select time-select">
    <div class="input-label">
      Minutes
    </div>
    <select ng-model="master.minutes">
      <option>00</option>
      <option>15</option>
      <option>30</option>
      <option>45</option>
    </select>
  </label>

  <label class="item item-input item-select time-select">
    <div class="input-label">
      AM/PM
    </div>
    <select ng-model="master.ampm">
      <option>AM</option>
      <option>PM</option>
    </select>
  </label>

  <div class="list">
    <label class="item item-input item-floating-label">
      <span class="input-label">Length</span>
      <input type="text" placeholder="Length" ng-model="master.length">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Location</span>
      <input type="text" placeholder="Location" ng-model="master.location">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Purpose</span>
      <input type="text" placeholder="Purpose" ng-model="master.purpose"></input>
    </label>
  </div>

  <button class="button button-block button-stable" ng-click="requestMeeting()">Schedule Meeting</button>


</div>
