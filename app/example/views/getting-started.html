<div class="padding" ng-controller="SendingFormController as form">

  <super-navbar>
    <super-navbar-title>Dev Team</super-navbar-title>
    <super-navbar-button>
      <i class="icon super-mic-a"></i>
      Drag Me
    </super-navbar-button>
  </super-navbar>

  <ng-form>

  <div class="list">
    <label class="item item-input item-floating-label">
      <span class="input-label">Length</span>
      <input type="text" placeholder="Length" ng-model="master.length">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Location</span>
      <input type="text" placeholder="Location" ng-model="master.location">
    </label>
  </div>

  <button class="button button-block button-stable" ng-click="form.submit()">Send</button>

  </ng-form>

  <super-navigate view-id="using-the-scanner">
    <button class="button button-block button-positive icon-left super-wand">Using the AppGyver Scanner</button>
  </super-navigate>

  <super-navigate view-id="learn-more">
    <button class="button button-block button-positive icon-left super-university">Learn more</button>
  </super-navigate>


  <h2>Get in touch with us!</h2>

  <p>Feel free to contact us at <a href="mailto:contact@appgyver.com">contact@appgyver.com</a>, we would love to get your feedback!</p>

</div>
